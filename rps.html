<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="rps.css">
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>
    
    <button class="move-button js-rock-button">
      <img src="images/rock-emoji.png">
    </button>
    
    <button class="move-button js-paper-button">
      <img src="images/paper-emoji.png">
    </button>
    
    <button class="move-button js-scissors-button">
      <img src="images/scissors-emoji.png">
    </button>

    <p class="result js-result"></p>
    <p class="js-moves"></p>
    <p class="score js-score"></p>

    <button class="reset-score-button js-reset-score-button">
      Reset Score
    </button>

    <button class="auto-play-button js-auto-play-button">
      Auto Play
    </button>

    <p class="js-reset-confirmation"></p>

    <script src="rps.js"></script>
  </body>
</html>
